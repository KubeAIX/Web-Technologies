<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    
    <div class="menu-navbar">
        <ul>
            <li><a href="cv.html">Info About Me</a></li>
            <li><a href="login.html">Registration</a>
            <li><a href="loginform.html"onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</a></li>
            <li><a href="/Practice1/CV/index.html">Resume</a></li>
        </ul>
        </div>
        <div class="reg">
            <form action="">
                <h2>Register Your Self</h2>
                                 <!-- First  Name -->
                                 <label class="lab" for="name">Name:</label>
                                 <input type="text" placeholder="Enter Your Name">
                <br>
                                 <!-- For Organization Name -->
                                 <label class="lab" for="Organization">Organization Name:</label>
                                 <input type="text" placeholder="Enter Your Organization Name">
                <br>
                                 <!-- Contact# -->
                                 <label class="lab" for="mobile">Contact #</label>
                                 <input type="tel" value="+92-">
                <br>
                                 <!--email address  -->
                                 <label class="lab" for="mobile">Email:</label>
                                 <input type="email" placeholder="address@domain.com">
                <br>
                                 <!-- CNIC -->
                                 <label class="lab"for="cnic">CNIC #</label>
                                 <input type="text">
                <br>
                                 <!-- Date of birth -->
                                 <label class="lab" for="dob">DOB:</label>
                                 <input type="date">

                                <!-- For City -->   
                <br>        
                                 <label class="lab" for="dob">City:</label>
                                 <select>
                                   <option value="">Select City</option>
                                   <option value="">Lahore</option>
                               <option value="">Chota Lahore (KPK)</option>
                                   <option value="">Karak</option>
                                   <option value="">Islamabad</option>
                                   <option value="">Mianwali</option>
                                   <option value="">Khokhar Zer</option>
                                   <option value="">Multan</option>
                                   <option value="">Sukkhar</option>
                                   <option value="">Sui</option>
                                   <option value="">Luni</option>
                                   <option value="">Peshawar</option>
                                   <option value="">Quetta</option>
                                   <option value="">Karachi</option>
                                   <option value="">Bostan</option>
                                   <option value="">Turbat</option>
                                   <option value="">Gwadar</option>
                                   <option value="">Panjgoor</option>
                                   
                                 </select>
                <br>
                                 <!-- gender -->
                                  <label class="lab" for="gender"><b>Gender</b>
                                  <input type="radio" name="gender" value="male">Male
                                  <input type="radio" name="gender" value="female">Female
                                  <input type="radio" name="gender" value="other">Other
                                 </label> 
                <br>
                <input type="submit">                 
                <hr>                 
        
                
            </form>
        </div>
    </div>
    
</body>
</html>
